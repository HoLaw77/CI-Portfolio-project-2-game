

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Computer Game</title>
</head>
<body>
    <div id="main-area">
    <h1 id="heading">ROCK PAPER SCISSORS</h1>
    <div id="logo">
    <img src="assets/image/rock-paper-scissors.png" alt="title photo" width="160" height="160">
    </div>
    <div id="gameDiv">
        <h2 class="gameText" id="yourText">Your choice: </h2>
        <br>
               <button class="choiceBtn" id="rockBtn">ROCK <br><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="choiceBtn" id="paperBtn">PAPER <br><i class="fa-sharp fa-solid fa-hand"></i></button>
        <button class="choiceBtn" id="scissorsBtn">SCISSORS<br><i class="fa-solid fa-hand-scissors"></i></button>

 <h2 class="gameText" id="robotText">Robot choice: </h2>
 
        <h2 class="gameText" id="resultText">Here is the result: </h2>
    </div>
    </div>
    <div id="score-box">
        <h2>Win:<span id="win"> 0</span></h2>
        <h2>Draw:<span  id="draw"> 0</span></h2>
        <h2>Lose:<span id="lose"> 0</span></h2>
        <br>
        <br>
        <button class="restartBtn" type="button" onclick="window.location.reload()">Restart <br><i class="fa-solid fa-gamepad"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/086085115e.js" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
