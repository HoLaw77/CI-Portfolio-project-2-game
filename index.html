

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Computer Game</title>
</head>
<body>
    <div id="main-area">
    <h1 id="heading">ROCK PAPER SCISSORS</h1>
    <center><img src="assets/image/logo.png" alt="title photo" id="logo"></center>
    <div id="gameDiv">
        <h1 class="gameText" id="yourText">Your choice: </h1>
               <button class="choiceBtn">ROCK <br><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="choiceBtn">PAPER <br><i class="fa-sharp fa-solid fa-hand"></i></button>
        <button class="choiceBtn">SCISSORS<br><i class="fa-solid fa-hand-scissors"></i></button>

 <h1 class="gameText" id="robotText">Robot choice: </h1>
 
        <h1 class="gameText" id="resultText">Here is the result: </h1>
    </div>
    </div>
    <div id="score-box">
        <h2>Win:<span id="win">0</span></h2>
        <h2>Draw:<span  id="draw">0</span></h2>
        <h2>Lose:<span id="lose">0</span></h2>
        <br>
        <br>
        <br>
        <button class="restartBtn">Restart</button>
    </div>
    <script src="https://kit.fontawesome.com/086085115e.js" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
